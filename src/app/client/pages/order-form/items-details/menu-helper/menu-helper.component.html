<section class="portions">
  <h4>{{listTitle}}</h4>
  <div *ngFor="let item of itemList">
    <ul>
      <li>
        <h4>{{item.getTitle()}}</h4>
        <p *ngIf="hasDescription(item)"> {{comboCaster(item).getDescription()}}</p>
        <h5>{{formatPrice(item.getPrice())}}</h5>
      </li>
    </ul>
  </div>
</section>
