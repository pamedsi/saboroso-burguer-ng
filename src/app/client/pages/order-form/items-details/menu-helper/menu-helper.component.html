<section class="portions">
  <h4>{{listTitle}}</h4>
  <div >
    <ul>
      <li *ngFor="let item of itemList">
        <img ngSrc="assets/CannedBreadStock.webp" height="100" width="100" alt="">

        <section class="about-item">
          <h4>{{item.getTitle()}}</h4>
          <p *ngIf="hasDescription(item)"> {{comboCaster(item).getDescription()}}</p>
          <h4>{{formatPrice(item.getPrice())}}</h4>
        </section>
      </li>
    </ul>
  </div>
</section>
