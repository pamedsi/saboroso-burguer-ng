<main>
  <div class="buttons" *ngIf="highlights; else menuBlock">
    <div class="pressed button">DESTAQUES</div>
    <div class="not-pressed button" (click)="onMenuClick()">CARDÁPIO</div>
  </div>

  <ng-template #menuBlock>
    <div class="buttons">
      <div class="not-pressed button" (click)="onHighlightsClick()">DESTAQUES</div>
      <div class="pressed button">CARDÁPIO</div>
    </div>
  </ng-template>
</main>
